<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
      /* Add some styling to the form */
      html{
        background-color:black;
      }
      form {
        width: 50%;
        margin: 0 auto;
        padding: 30px;
        background-color: #f2f2f2;
        border-radius: 10px;
      }

      /* Style the textarea */
      textarea {
        width: 100%;
        height: 650px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid black;
        border-radius: 4px;
        
        background-color: #f8f8f8;
        resize: none;
        font-size: 16px;
      }

      /* Style the submit button */
      input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-family: 'Roboto Mono', monospace;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      @media screen and (max-width: 991px) {
        form {
        width: 80%;
        margin: 0 auto;
        padding: 30px;
        background-color: #f2f2f2;
        border-radius: 10px;
      }
      textarea {
        width: 100%;
        height: 80vh;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid black;
        border-radius: 40px;
        
        background-color: #f8f8f8;
        resize: none;
        font-size: 46px;
      }
      input[type="submit"] {
        width: 100%;
        height:250px;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        font-size: 56px;
        font-family: 'Roboto Mono', monospace;
      }
      }
    </style>
    <script>
      // Check if the browser supports the Web Speech API
      if ('speechSynthesis' in window) {
        // Get the user's question through voice recognition
        var recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.start();

        recognition.onresult = function(event) {
          document.getElementById("question").value = event.results[0][0].transcript;
        };

        recognition.onspeechend = function() {
          recognition.stop();
        };
      } else {
        alert("Sorry, your browser does not support the Web Speech API");
      }
    </script>
  </head>
  <body>
    <form>
      <textarea id="question"></textarea><br>
      <input type="submit" value="Record Your Statement...">
    </form>
  </body>
</html>
